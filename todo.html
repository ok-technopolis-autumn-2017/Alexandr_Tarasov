<!DOCTYPE html>

<html lang="en">

<head aria-label="todos">
  <meta charset="utf-8">
  <title>todos</title>
  <link rel="stylesheet" href="./styles/default.css" />
</head>

<body>
  <div class="todo-main-wrapper">
    <div class="todo-header">
      <h1 class="todo-title">todos</h1>
    </div>
    <div class="todo-container">
      <div class="todo-add">
        <button class="todo-add_select-all" aria-label="Complete all">
          <div class="todo-add_select-all_icon">
          </div>
        </button>
        <div class="todo-add_input-w">
          <input class="todo-add_input" placeholder="What needs to be done?" aria-label="Input field for new todo">
        </div>
      </div>

      <div class="todo-items">
        <div class="todo-item" aria-label="HTML">
          <button class="todo-item_close" aria-label="Delete todo">
            <div class="todo-item_close_icon">
            </div>
          </button>
          <input class="todo-item_ready-mark" type="checkbox"
           aria-label="Check it" id = "todo-item_ready-mark_1"/>
          <label for="todo-item_ready-mark_1">
            <div class="todo-item_text-w">
              <textarea class="todo-item_text" readonly>CSS</textarea>
            </div>
          </label>
        </div>

        <div class="todo-item __ready" aria-label="HTML">
          <button class="todo-item_close" aria-label="Delete todo">
           <div class="todo-item_close_icon">
           </div>
         </button>
         <input class="todo-item_ready-mark" type="checkbox" checked="checked"
          aria-label="Check it" id = "todo-item_ready-mark_2"/>
          <label for="todo-item_ready-mark_2">
            <div class=todo-item_text-w>
              <textarea class="todo-item_text" readonly>HTML</textarea>
            </div>
          </label>
        </div>

      </div>

      <div class="todo-bottom">
        <div class="todo-bottom_left-items" aria-label="Left items">
          3 items left
        </div>
        <div class="todo-bottom_items-filter" aria-label="Todo filters">
          <a href="#" class="todo-bottom_items-filter_all" aria-label="Filter: All">All</a>
          <a href="#" class="todo-bottom_items-filter_active" aria-label="Filter: Active">Active</a>
          <a href="#" class="todo-bottom_items-filter_completed" aria-label="Filter: Completed">Completed</a>
        </div>
        <button class="todo-bottom_clear-completed">Clear completed</button>
      </div>
    </div>
  </div>
</body>

</html>
